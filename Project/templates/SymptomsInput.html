{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    {% if tokens >= 0 %}
        {{ syptomsform method==post }}
  Hi {{ user.username }}!

{% endif %}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
