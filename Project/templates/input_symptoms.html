{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block body %}


<body>
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../static/img/humanbody.png');" data-stellar-background-ratio="0.5">
      <!--<div class="overlay"></div>-->
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">Contact us</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href={% url 'home' %}>Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row block-9 no-gutters">
          <div class="col-lg-6 order-md-last d-flex align-items-center justify-content-center">
            <form method="POST" action="." class="bg-light p-4 p-md-5 contact-form" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}
            <input type="submit" name="" value="Send Message" class="btn btn-primary py-3 px-5"/>
            </form>

          </div>


        </div>
      </div>
    </section>



  </body>
{% endblock %}
